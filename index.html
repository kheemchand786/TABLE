<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="Whole">
        <div class="form">
            <form onsubmit="table(); return false ">
                which Table:

                <input type="number" name="num1" id="num1" placeholder="Enter Number">
                <br><br> How Many Time:
                <input type="number" name="num2" id="num2" value="10">
                <br><br>
                <button type="submit" class="button" onclick="table">Create</button>
            </form>

        </div>

        <div class="result0">

            <h3 id="result"> </h3>

        </div>
        <script>
            function table() {

                let num1 = +(document.getElementById("num1").value)
                let num2 = +(document.getElementById("num2").value)

                for (let i = 1; i <= num2; i++) {
                    for (let j = 1; j <= num2; j++) {

                        document.getElementById("result").innerHTML=(`${num1} x ${j} = ${num1*j}`);
                    }
                    console.log(" ")
                }

            }
        </script>

    </div>
</body>

</html>
